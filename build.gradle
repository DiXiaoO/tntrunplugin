buildscript {

}

plugins {
    id 'java'
}

sourceCompatibility = 17
targetCompatibility = 17

group 'com.dilua.genshinminigames'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/grasscutter.jar')
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

test {
    useJUnitPlatform()
}

jar{
    jar.baseName = 'genshinminigames'
    destinationDir = file(".")
}
